<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page produit en js</title>
    <link rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      
      <div class="product-container">
           <div class="product-images">
               <div class="full-img-container">
                 <img src="./img/img1-scaled.jpg" alt="chaise blanche" class="full" id="full">
               </div>
               <div class="small-container">
                 <img src="./img/img1-scaled.jpg" alt="chaise blanche" class="small">
                 <img src="./img/img2-scaled.jpg" alt="chaise blanche" class="small">
                 <img src="./img/img3-scaled.jpeg" alt="chaise blanche" class="small">
               </div>
           </div>
           <div class="product-infos">
               <h1 class="product-name">
                 Chaise Scandinave blanche
               </h1>
               <p class="product-price">
                170€
               </p>
               <p class="description">
                Inspirée du modèle emblématique imaginée par Charles & Ray Eames pour l'ocasion du concour organisé par le musé d'art moderne de  New York. Cette chaise alie confort et élégance
               </p>

               <button class="btn-add">
                <i class="fas fa-shopping-basket"></i>
                Je commande !
               </button>
               <p class="basket-container"></p>
           </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
